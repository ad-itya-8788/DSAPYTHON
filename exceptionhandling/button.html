<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="min" onclick="dec()">-</button><button id="res">Add</button><button id="pls" onclick="inc()">+</button>
  <script>
  let  x=0;
  function dec()
  {
    if(x>0)
  {
        x=x-1;
    document.getElementById("res").innerText=x;
  }
  }
  function inc()
  {
    x=x+1;
    document.getElementById("res").innerText=x;
  }
  </script>
</body>
</html>
